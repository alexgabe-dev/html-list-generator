    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Listázó kód generátor</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-coy.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMQkHnh4Oa6ItjP5UWAMmGJE5Hc6Z50X6ivF6I" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
    <div id="footer">
        <span id="version">v0.7.4</span>
    </div>
    <div class="card-container">
        <div class="tracking-card">
            <h1>HTML Listázó kód generátor</h1>
            
            <div class="dev-controls">
                <h3>Fejlesztő Parancsok</h3>
                <div>
                    <label for="tilt-intensity">Tilt Intensity:</label>
                    <input type="number" id="tilt-intensity" value="1" min="1" max="100">
                </div>
                <div>
                    <label for="animation-speed">Animáció (ms):</label>
                    <input type="number" id="animation-speed" value="300" min="0" max="1000">
                </div>
            </div>
            
            <label for="input">Szöveg:</label>
            <textarea id="input" placeholder="Másold ide a szöveget..."></textarea>
            
            <div class="button-group">
                <button onclick="convertText()">Konvertálás</button>
                <button onclick="copyToClipboard()" id="copyButton" class="hidden"><i class="fas fa-copy"></i> Másolás</button>
            </div>
            
            <label for="output">HTML Kód:</label>
            <pre id="output"><code class="language-markup line-numbers"></code></pre>
            
            <p>Gábor Sándor - 2024</p>
        </div>
    </div>
    
    <script src="script.js"></script>
    </body>
